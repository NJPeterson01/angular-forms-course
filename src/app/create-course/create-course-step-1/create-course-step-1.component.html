<div [formGroup]="form">

  <!--
  <address-form legend="Address" formControlName="address"></address-form>
   -->

  <mat-form-field>
    <!-- matInput fixes styling for stepper -->
    <input matInput placeholder="Course Title" formControlName="title" #title />

    <mat-hint align="end"> {{ title.value.length }} / 60 </mat-hint>

    <mat-error *ngIf="courseTitle.errors?.titleExists">
      This title is already being used
    </mat-error>
  </mat-form-field>

  <!-- Dropdown that is populated from backend -->
  <mat-form-field>
    <mat-select placeholder="Select category" formControlName="category">
        <ng-container *ngFor="let category of (courseCategories$ | async)">
            <mat-option [value]="category.code">{{category.description}}</mat-option>
        </ng-container>
    </mat-select>
  </mat-form-field>

  <!-- MatFormField is for Text, Dates, and other inputs that need to be projected-->
  <mat-form-field>
    <input
      [matDatepicker]="releaseDatePicker"
      matInput
      placeholder="Release Date"
      formControlName="releaseAt"
    />

    <!-- matSuffix makes the toggle appear after input -->
    <mat-datepicker-toggle
      matSuffix
      [for]="releaseDatePicker"
    ></mat-datepicker-toggle>

    <mat-datepicker #releaseDatePicker></mat-datepicker>

  </mat-form-field>

  <mat-checkbox color="primary" formControlName="downloadsAllowed">
    Downloads Allowed
  </mat-checkbox>

  <mat-form-field appearance="outline">
    <textarea matInput formControlName="longDescription">
    </textarea>
  </mat-form-field>

</div>
